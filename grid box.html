<html>

<head>
    <style>
        .box {
            width: 70px;
            height: 50px;
            border: 1px solid blue;
            margin: 3px;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box1" class="box" onclick="handleclick('box1')"></div>
    <div id="box2" class="box" onclick="handleclick('box2')"></div>
    <div id="box3" class="box" onclick="handleclick('box3')"></div>
    <div id="box4" class="box" onclick="handleclick('box4')"></div>
    <div id="box5" class="box" onclick="handleclick('box5')"></div>
    <div id="box6" class="box" onclick="handleclick('box6')"></div>
    <div id="box7" class="box" onclick="handleclick('box7')"></div>
    <div id="box8" class="box" onclick="handleclick('box8')"></div>
    <div id="box9" class="box" onclick="handleclick('box9')"></div>
    <div id="box10" class="box" onclick="handleclick('box10')"></div>
    <script>
        function handleclick(id) {
            var clickedbox = document.getElementById(id);
            if (clickedbox.classList.length === 1) {
                clickedbox.classList.add("green");
            } else {
                clickedbox.classList.remove("green");
            }
        }


    </script>
</body>

</html>
